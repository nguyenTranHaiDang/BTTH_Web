    <script>
        $(document).ready(function() {
            $("#today").html(new Date().toLocaleDateString());

            function kiemtraFullname() {
                var fullname = $("#txtFullname").val()
                if (fullname.trim() == '') {
                    $("#tbFullname").html("Full name bắt buộc nhập")
                    return false
                }
                $("#tbFullname").html("*")
                return true
            }

            function kiemtraEmail() {
                var email = $("#txtEmail").val()
                if (email.trim() == '') {
                    $("#tbEmail").html("Email bắt buộc nhập")
                    return false
                }
                $("#tbEmail").html("*")
                return true
            }

            function kiemtraReemail() {
                var reemail = $("#txtReemail").val()
                if (reemail.trim() == '') {
                    $("#tbReemail").html("Reemail bắt buộc nhập")
                    return false
                }
                $("#tbRemail").html("*")
                return true
            }

            function kiemtraPhonenumber() {
                var phonenumber = $("#txtPhonenumber").val()
                var regex = /^[0-9]{4}-[0-9]{3}-[0-9]{3}$/
                if (phonenumber.trim() == '') {
                    $("#tbPhonenumber").html("Phone Number bắt buộc nhập")
                    return false
                }

                if (!regex.test(phonenumber)) {
                    $("#tbPhonenumber").html("Phone number có mẫu sau: 0000-000-000 (0 : là ký số)")
                    return false
                }
                $("#tbPhonenumber").html("*")
                return true
            }

            function kiemtraJoindate() {
                var joindate = $("#dtJoindate").val()
                if (joindate.trim() == '') {
                    $("#tbJoindate").html("Join date bắt buộc nhập")
                    return false
                }

                var d1 = new Date(joindate)
                var d2 = new Date()
                d2.setDate(d2.getDate() + 7)
                if (d1 < d2) {
                    $("#tbJoindate").html("Join date phải sau ngày đăng ký ít nhất 7 ngày")
                    return false
                }
                $("#tbJoindate").html("*")
                return true
            }

            function kiemtraImage() {
                var image = $("#flImage").val()
                if (image.trim() == '') {
                    $("#tbImage").html("Image bắt buộc chọn")
                    return false
                }
                $("#tbImage").html("*")
                return true
            }

            $("#txtFullname").blur(kiemtraFullname)
            $("#txtEmail").blur(kiemtraEmail)
            $("#txtReemail").blur(kiemtraReemail)
            $("#txtPhonenumber").blur(kiemtraPhonenumber)
            $("#dtJoindate").blur(kiemtraJoindate)
            $("#flImage").blur(kiemtraImage)

            var i = 0;

            $("#btnRegister").click(function() {
                if (!kiemtraFullname() || !kiemtraEmail() || !kiemtraReemail() || !kiemtraPhonenumber || !kiemtraJoindate() || !kiemtraImage())
                    return false
                var fullname = $("#txtFullname").val()
                var email = $("#txtEmail").val()
                var reemail = $("#txtReemail").val()
                var phonenumber = $("#txtPhonenumber").val()
                var joindate = $("#dtJoindate").val()
                var image = $("#flImage").val()

                var row = "<tr><td>" + (++i) + "</td><td>" + fullname + "</td><td>" + email + "</td><td>" + phonenumber + "</td><td>" + joindate + "</td><td>" + image + "</td></tr>"
                $("tbody").append(row)
                $("#myModal").modal("hide")
            })
        })
    </script>
