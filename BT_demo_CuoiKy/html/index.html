
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function() {
            $("#today").html(new Date().toLocaleDateString());

            function kiemtraMaBenhNhan() {
                var MaBN = $("#txtMaBN").val()
                var regex = /^(BN)-[0-9]{5}/
                if (MaBN.trim() == '') {
                    $("#tbBNhan").html("Mã bệnh nhân bắt buộc phải nhập")
                    return false
                }

                if (!regex.test(MaBN)) {
                    $("#tbBNhan").html("Mã bệnh nhân phải đúng định dạng BN-YYYYY")
                    return false
                }
                 $("#tbBNhan").html("Thêm thành công theo định dạng (*)BN-YYYYY")
                return true
            }

            function kiemtraMatKhau() {
                var MaKhau = $("#txtMKhau").val()
                var regex = /[a-zA-Z0-9]{8}/
                if (MaKhau.trim() == '') {
                    $("#tbMKhau").html("Mật khẩu bắt buộc phải nhập")
                    return false
                }

                if (!regex.test(MaKhau)) {
                    $("#tbMKhau").html("Mật khẩu phải nhập 6 kí tự bất kì trở lên")
                    return false
                }
                 $("#tbMKhau").html("Thêm thành công")
                return true
            }


            $("#selChuyenKhoa").change(function() {
                var chuyenkhoa = $("#selChuyenKhoa").val()
                var sotienchuyenkhoa = chuyenkhoa == "Ngoai tong quat" ? 500000 : (chuyenkhoa == "NHI" ? 500000 : 500000)
                $("#txtchuyenkhoa").val(sotienchuyenkhoa)
            })

            
            //$("#selDichvu").change(function() {
               // var dichvu = $("#selDichvu").val()
            //var sotiendichvu= dichvu == "Kham benh" ? 600000 : (chuyenkhoa == "Dieu tri" ? 700000 : 800000)
               // $("#txtdichvu").val(sotiendichvu)
            // })


          


        


            function kiemtraJoindate() {
                var joindate = $("#dtJoindate").val()
                if (joindate.trim() == '') {
                    $("#tbJoindate").html("Join date bắt buộc nhập")
                    return false
                }

                var d1 = new Date(joindate)
                var d2 = new Date()
                d2.setDate(d2.getDate() + 7)
                if (d1 < d2) {
                    $("#tbJoindate").html("Join date phải sau ngày đăng ký ít nhất 7 ngày")
                    return false
                }
                $("#tbJoindate").html("*")
                return true
            }

           

            $("#txtMaBN").blur(kiemtraMaBenhNhan)
            $("#txtMKhau").blur( kiemtraMatKhau)
           

            var i = 0;

            $("#btnRegister").click(function() {
                if (!kiemtraMaBenhNhan() || !kiemtraMatKhau())
                    return false
                var MaBN = $("#txtMaBN").val()
                var MaKhau = $("#txtMKhau").val()
                var sotienchuyenkhoa = $("#txtchuyenkhoa").val()
                //var sotiendichvu = $("txtdichvu").val()
                var dichvu = []
                if ($("#chKhamBenh").is(":checked"))
                    dichvu.push("Khám bệnh theo yêu cầu")
                if ($("#chDieuTri").is(":checked"))
                    dichvu.push("Điều trị ngoại trú")
                if ($("#chBacSi").is(":checked"))
                    dichvu.push("Bác sĩ theo yêu cầu")
                var row = "<tr><td>" + (++i) + "</td><td>" + MaBN + "</td><td>" + MaKhau +  "</td><td>" + dichvu + "</td><td>" + sotienchuyenkhoa +"</td></tr>"
                $("tbody").append(row)
                $("#myModal").modal("hide")
            })
        })
    </script>
</head>

<body>
