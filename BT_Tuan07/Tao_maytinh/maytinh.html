<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styde.css">

</head>

<body>
    <div id="calculator">
        <div id="Title">
            <center>
                <H2 style="margin-left: 10px;">MÁY TÍNH BỎ TÚI</H2>
            </center>
        </div>
        <div class="Number">
            <button style="width: 80px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
             font-size: 20px; font-weight: 600;" value="1" onclick="get('1')" onkeydown="getVal(event)"> 1 </button>

            <button style="width: 80px; height: 80px;  align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" value="2" onclick="get('2')" onkeydown="getVal(event)"> 2</button>

            <button style="width: 80px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" value="3" onclick="get('3')" onkeydown="getVal(event)"> 3</button>

            <button style="width: 80px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
             font-size: 20px; font-weight: 600;" value="+" onclick="get('+')" onkeydown="getVal(event)"> +</button>
        </div>



        <div class="Number-1">
            <button style="width: 80px; height: 80px;align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" onclick="get('4')"> 4</button>

            <button style="width: 80px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
           font-size: 20px; font-weight: 600;" onclick="get('5')"> 5</button>

            <button style="width: 80px; height: 80px;align-items: center; margin-top: 20px; margin-left: 10px;
           font-size: 20px; font-weight: 600;" onclick="get('6')"> 6</button>

            <button style="width: 80px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" onclick="get('-')"> -</button>
        </div>

        <div class="Number-2">
            <button style="width: 80px; height: 80px;align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" onclick="get('7')"> 7 </button>

            <button style="width: 80px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
           font-size: 20px; font-weight: 600;" onclick="get('8')"> 8</button>

            <button style="width: 80px; height: 80px;  align-items: center; margin-top: 20px; margin-left: 10px;
           font-size: 20px; font-weight: 600;" onclick="get('9')"> 9</button>

            <button style="width: 80px; height: 80px;  align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" onclick="get('*')"> *</button>
        </div>

        <div class="Number-3">
            <button style="width: 80px; height: 80px;  align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" onclick="get('0')"> 0</button>

            <button style="width: 80px; height: 80px;  align-items: center; margin-top: 20px; margin-left: 10px;
           font-size: 20px; font-weight: 600;" onclick="get('/')"> /</button>

            <button style="width: 80px; height: 80px;  align-items: center; margin-top: 20px; margin-left: 10px;
           font-size: 20px; font-weight: 600;" onclick="get('=')"> =</button>

        </div>

        <div>
            <button style="width: 350px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" id="Input">
        </button>
        </div>
        <div>
            <button style="width: 350px; height: 80px; align-items: center; margin-top: 20px; margin-left: 10px;
            font-size: 20px; font-weight: 600;" id="Output">Kết quả:
        </button>
        </div>
    </div>
    <script>
        function get(val) {
            document.getElementById("Number").value += val
        }

        function getVal(event) {
            if (event.key == '0' || event.key == '1' || event.key == '2' || event.key == '3' || event.key == '4' || event.key == '5' || event.key == '6' || event.key == '7' || event.key == '8' || event.key == '9' ||
                event.key == '+' || event.key == '-' || event.key == '*' || event.key == '/' || event.key == '=')
                document.getElementById("Input").value += event.key;
        }
    </script>


</body>

</html>
